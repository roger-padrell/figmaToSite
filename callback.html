<html>
  redirecting...
  <script>
    window.onload = function(){
        let els = window.location.href.split("?")[1].split("?")
        if(els[0].split("&")[1].split("=")[1] == sessionStorage.state){
          sessionStorage.code = els[0].split("&")[0].split("=")[1];
        }
        else{
          alert("Error with Authentication")
        }
    }
  </script>
</html>
